<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrool Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img src="images/5.png" alt="">
            <img src="images/6.png" alt="">
        </header>
        <section class="banner">
            <div class="content">
                <h1 class="left">CSS ONLY</h1>
                <div class="right">
                    <h2>SCROOL ANIMATION</h2>
                    <p>Scroll down to see the magic</p>
                    <p>Now you can create amazing scroll animations <br> without writing a single line of javascript</p>
                </div>
                <div class="image">
                    <img src="images/mouth.png" alt="">
                </div>
            </div>
        </section>
        <!-- type 1 rotate animation -->
        <section class="type-1">
            <h1>TYPE - AUTO ROTATE</h1>
            <figure>
                <img src="images/sich.png" alt="">
            </figure>
            <figure>
                <img src="images/3.png" alt="" class="auto-rotate-animation">
            </figure>
        </section>
        <!-- type 2 auto show -->
        <section class="type-2">
            <h1>TYPE - AUTO SHOW</h1>
            <h1 class="">Introduction</h1>
            <figure>
                <img src="images/4.png" alt="" class="auto-">
            </figure>
        </section>

    </main>       
</body>
</html>
